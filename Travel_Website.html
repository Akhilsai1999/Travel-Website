<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Travel_Website.css">
  <title>Travel Website</title>
</head>
<body>
  <header>
    <h1>Explore Your Next Adventure</h1>
  </header>

  <section id="flight-section">
    <h2>Flights</h2>
  </section>

  <section id="hotel-section">
    <h2>Hotels</h2>
  </section>

  <section id="activity-section">
    <h2>Activities</h2>
  </section>

  <section id="destinations"></section>

  <section id="booking">
    <h2>Plan Your Adventure</h2>
    <form id="bookingForm">
      <label for="destination">Select Destination:</label>
      <select id="destination" required></select>
      <button type="submit">Book Now</button>
    </form>
    <div id="itinerary"></div>
  </section>

  <footer>
    <p>&copy; 2024 Travel Website</p>
  </footer>

  <script src="Travel_Website.js"></script>
</body>
</html>
